<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title">Citas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center ion-text-wrap">
  <div class="quote-container">
    <p class="quote-text">"{{ randomQuote.quote }}"</p>
    <p class="quote-author">- {{ randomQuote.author }}</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/manage-quotes']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
