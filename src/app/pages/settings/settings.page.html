<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Permite eliminar citas</ion-label>
    <ion-toggle
      slot="end"
      [(ngModel)]="allowDeletion"
      (ionChange)="toggleAllowDeletion()">
    </ion-toggle>
  </ion-item>
</ion-content>
