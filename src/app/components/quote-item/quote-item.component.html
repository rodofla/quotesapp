<ion-item>
  <ion-label>
    <h2>{{ quote.quote }}</h2>
    <p>{{ quote.author }}</p>
  </ion-label>
  <ion-button
    fill="clear"
    color="danger"
    slot="end"
    (click)="deleteQuote()"
    class="hoverable"
    aria-label="Eliminar cita">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-button>
</ion-item>
